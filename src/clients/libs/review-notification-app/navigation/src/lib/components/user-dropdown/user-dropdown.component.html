<button
  mat-icon-button
  [matMenuTriggerFor]="menu"
  aria-label="Example icon-button with a menu"
>
  <drreview-avatar
    mat-icon
    [size]="30"
    [text]="username"
    [isRound]="true"
  ></drreview-avatar>
</button>
<mat-menu
  #menu="matMenu"
  [class]="(themeService.isDarkTheme$ | async) ? 'dark-theme' : ''"
>
  <div
    (click)="$event.stopPropagation(); $event.preventDefault()"
    class="user-name truncate-text"
  >
    {{ username }}
  </div>
  <button
    routerLink="/profile"
    routerLinkActive="active-menu-item"
    mat-menu-item
  >
    <mat-icon>settings</mat-icon>
    <span>Преференции</span>
  </button>
  <button mat-menu-item (click)="logoutClicked.emit()">
    <mat-icon>logout</mat-icon>
    <span>Одјави се</span>
  </button>
</mat-menu>
