<mat-card class="example-card">
  <mat-card-header>
    <ngx-avatars
      mat-card-avatar
      [round]="true"
      [size]="40"
      [name]="doctorFullName"
    ></ngx-avatars>
    <mat-card-title (click)="goToDetails()" class="card-title"
      >{{ doctor.firstName }} {{ doctor.lastName }}</mat-card-title
    >
    <mat-card-subtitle>{{ doctor.specialization }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="/assets/doctors.png" alt="Photo of a doctor" />

  <mat-card-content>
    <p>
      {{ doctor.institution }}
    </p>
  </mat-card-content>
</mat-card>
