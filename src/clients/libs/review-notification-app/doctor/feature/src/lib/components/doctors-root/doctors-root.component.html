<div class="home">
  <div>
    <drreview-chip-filter
      [filterOptions]="filterOptions"
      [(ngModel)]="filterValue"
      (valueChanged)="filterChanged($event)"
    ></drreview-chip-filter>
  </div>
  <div class="content-below">
    <div class="doctors">
      <h2>Топ доктори</h2>
      <div class="doctors">
        <div class="doctor-wrapper" *ngIf="doctors$">
          <drreview-doctor-card
            class="doctor-card"
            *ngFor="let doctor of doctors$ | async"
            [doctor]="doctor"
          ></drreview-doctor-card>
        </div>
        <mat-paginator
          *ngIf="doctors$"
          class="doctor-paginator"
          [pageSize]="100"
          [length]="1000"
          [pageSizeOptions]="[25, 50, 75, 100, 150, 250]"
          (page)="pageChanged($event)"
          aria-label="Select page"
        >
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
