<div class="home">
  <div>
    <drreview-chip-filter
      [filterOptions]="filterOptions"
      [(ngModel)]="filterValue"
      (valueChanged)="filterChanged($event)"
    ></drreview-chip-filter>
    <drreview-additional-select-filter
      [config]="additionalFilterSelectConfig"
      [selectedOption]="selectedFilter"
      (selectionChanged)="
        filterValueChanged($event);
        filterChanged(additionalFilterSelectConfig?.filterType || FilterBy.ALL)
      "
    ></drreview-additional-select-filter>
  </div>
  <div class="content-below">
    <div class="doctors">
      <h2>Топ доктори</h2>
      <div class="doctors" *ngIf="doctors$">
        <div
          class="doctor-wrapper"
          *ngIf="doctors$ | async; let doctorsWrapper"
        >
          <drreview-doctor-card
            class="doctor-card"
            *ngFor="let doctor of doctorsWrapper.doctors"
            [doctor]="doctor"
          ></drreview-doctor-card>
        </div>
        <mat-paginator
          *ngIf="doctors$ && pageCount !== undefined"
          class="doctor-paginator"
          [pageSize]="100"
          [length]="pageCount"
          [pageSizeOptions]="[25, 50, 75, 100, 150, 250]"
          (page)="pageChanged($event)"
          [showFirstLastButtons]="true"
        >
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
