<mat-card *ngIf="doctor">
  <mat-card-title
    >Детали за {{ doctor.firstName }} {{ doctor.lastName }}</mat-card-title
  >
  <mat-card-content>
    <div class="details-content">
      <div class="doctor-summary">
        <drreview-summary></drreview-summary>
      </div>
      <div class="doctor-details">
        <div class="field">
          <div>Локација</div>
          <div>{{ doctor.location }}</div>
        </div>
        <div class="field">
          <div>Специјализација</div>
          <div>{{ doctor.specialization }}</div>
        </div>
        <div class="field">
          <div>Институција</div>
          <div>{{ doctor.institution }}</div>
        </div>
      </div>
    </div>
  </mat-card-content>
  <drreview-comment
    [comment]="comment"
    [rating]="rating"
    (commentSave)="saveCommentClicked($event)"
  ></drreview-comment>
</mat-card>
