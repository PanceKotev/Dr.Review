<div class="basic-info" *ngIf="!isLoading" [formGroup]="fg">
  <div class="title">
    <h1>Акаунт опции</h1>
  </div>
  <div class="details">
    <div class="field-pair">
      <div class="label">Име:</div>
      <mat-form-field appearance="outline">
        <input matInput formControlName="firstName" />
      </mat-form-field>
    </div>
    <div class="field-pair">
      <div class="label">Презиме:</div>
      <mat-form-field appearance="outline">
        <input matInput formControlName="lastName" />
      </mat-form-field>
    </div>
    <div class="field-pair">
      <div class="label">Емаил:</div>

      <mat-form-field appearance="outline" floatLabel="never">
        <input
          matInput
          [readonly]="true"
          [placeholder]="'email'"
          formControlName="email"
        />
      </mat-form-field>
    </div>
  </div>
  <div class="action-buttons">
    <button
      mat-stroked-button
      color="accent"
      [disabled]="fg.invalid || !valueChanged"
      (click)="updateUser()"
    >
      Зачувај
    </button>
    <button mat-stroked-button>Откажи</button>
  </div>
</div>
