<div class="notification-settings">
  <div class="title">
    <h1>Опции за нотификации</h1>
  </div>
  <div class="content-profile">
    <div class="notifications">
      <div class="field-pair">
        <div class="label">Добивај нотификации:</div>
        <mat-slide-toggle class="field" [checked]="false"></mat-slide-toggle>
      </div>

      <div class="field-pair">
        <div class="label">Извести ме за поминати претплати:</div>
        <mat-slide-toggle class="field" [checked]="true"></mat-slide-toggle>
      </div>

      <div class="field-pair">
        <div class="label">Извести ме за блиску до истекување претплати:</div>
        <mat-slide-toggle
          class="field"
          color="accent"
          [checked]="true"
        ></mat-slide-toggle>
      </div>
    </div>
  </div>

  <div class="action-buttons">
    <button mat-stroked-button color="accent">Зачувај</button>
    <button mat-stroked-button>Откажи</button>
  </div>
</div>
