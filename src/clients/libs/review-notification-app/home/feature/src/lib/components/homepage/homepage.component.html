<drreview-search-location
  [parentFormGroup]="formGroup"
  [searchFormControlName]="searchFormName"
  placeholder="Search doctors"
  rounded
  name="Search doctors"
></drreview-search-location>
<div class="doctor-wrapper">
  <drreview-doctor-card
    class="doctor-card"
    *ngFor="let doctor of doctors"
    [doctor]="doctor"
  ></drreview-doctor-card>
</div>
