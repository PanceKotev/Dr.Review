<div
  class="subscription-option"
  [ngClass]="{
    'subscription-option--vertical': notificationSwitchUnder,
    'subscription-option--horizontal': !notificationSwitchUnder
  }"
  [formGroup]="fg"
>
  <mat-form-field class="range-from-to" [appearance]="appearance">
    <mat-label>Одбери опсег на датуми</mat-label>
    <mat-date-range-input [rangePicker]="picker" color="accent">
      <input
        matStartDate
        formControlName="from"
        [value]="value ? value.from : ''"
        placeholder="Почетен датум"
      />
      <input
        matEndDate
        formControlName="to"
        [value]="value ? value.to : ''"
        placeholder="Краен датум"
      />
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker">
      <mat-icon color="accent" matDatepickerToggleIcon>date_range</mat-icon>
    </mat-datepicker-toggle>
    <mat-date-range-picker
      [panelClass]="(themeService.isDarkTheme$ | async) ? 'dark-theme' : ''"
      #picker
    ></mat-date-range-picker>
  </mat-form-field>
  <mat-slide-toggle
    [disabled]="!fg.get('from')?.value || !fg.get('to')?.value"
    formControlName="subscribedTo"
    [checked]="value ? value.subscribedTo : false"
    labelPosition="before"
    >Нотификации?</mat-slide-toggle
  >
</div>
