<mat-button-toggle-group
  class="chips"
  name="filter"
  aria-label="filter"
  [(ngModel)]="value"
  (ngModelChange)="onChange($event)"
>
  <mat-button-toggle
    *ngFor="let option of filterOptions"
    mat-ripple
    [matRippleRadius]="5"
    class="chip"
    [value]="option.value"
    >{{ option.label || option.value }}</mat-button-toggle
  >
</mat-button-toggle-group>
