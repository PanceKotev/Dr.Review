<div class="curr-user-container">
  <div class="curr-rating">
    <div class="label">
      <h2>Рејтинг</h2>
    </div>
    <drreview-rating [(ngModel)]="rating"></drreview-rating>
  </div>
  <div class="comment">
    <div class="label"><h2>Опис</h2></div>
    <drreview-comment
      [(ngModel)]="comment"
      [isEditable]="true"
    ></drreview-comment>
  </div>
</div>
<div class="action-buttons">
  <button
    mat-raised-button
    (click)="createReview()"
    class="create-comment-button"
    color="accent"
  >
    Креирај
  </button>
</div>
